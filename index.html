<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Family Portal</title>
    <script>
      // Apply saved/system theme before React mounts to prevent flash
      (function(){
        try {
          var key='ufp-theme';
          var saved = localStorage.getItem(key) || 'system';
          var prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = saved === 'dark' || (saved === 'system' && prefers);
          var root = document.documentElement;
          if (dark) root.classList.add('dark'); else root.classList.remove('dark');
          var accent = localStorage.getItem('ufp-accent') || 'indigo';
          root.setAttribute('data-accent', accent);
          var themeName = localStorage.getItem('ufp-theme-name') || 'default';
          root.setAttribute('data-theme', themeName);
        } catch {}
      })();
    </script>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
